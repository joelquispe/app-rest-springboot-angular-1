<div class="container">
    <div class="col-12 d-flex justify-content-center m-5">
        <form action="" class="col-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre: </label>
                <input [(ngModel)] ="user.name"   type="text" class="form-control" id="name" name="name">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password"  [(ngModel)] ="user.password" class="form-control" id="password" name="password">
              </div>
              <button type="button" class="btn btn-light" [routerLink]="['/usuarios']">Regresar</button>
            <button type="button" class="btn btn-light" (click)="updateUser()">Guardar</button>
           
        </form>
    </div>
</div>
