

<div class="container">
    <button class="btn btn-warning" [routerLink]="['/']">Logout</button>
    <div class="col-12  d-flex">
    <div class="col-3">
        <form class="w-75">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre: </label>
                <input [(ngModel)] ="name" type="text" class="form-control" id="name" name="name">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password"  [(ngModel)] ="password" class="form-control" id="password" name="password">
              </div>
            <button type="button" class="btn btn-warning" (click)="saveUser()">Registrar</button>
            </form>
    </div>
    <div class="col-9">
        <table class="table">
            <thead>
                <tr>
                    <th>Id de Usuario</th>
                    <th>Nombre de Usuario</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                
                <tr *ngFor = "let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td><button class="btn btn-warning" (click)="deleteById(user.id)">Eliminar</button></td>
                    <td><button class="btn btn-warning" [routerLink]="['/usuarios/edit/'+user.id]">Editar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
